<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../images/yy.ico">
</head>

<body>
    <div class="login">
        <div class="container">
            <div class="header">
                <h1 class="fl">这里有张图片</h1>
                <div class="fl header1">
                    <p>为确保您账户的安全及正常使用，依《网络安全法》相关要求，6月1日起会员账户需绑定手机。如您还未绑定，请尽快完成，感谢您的理解及支持！</p>
                </div>
            </div>

        </div>
        <div class="center">
            <div class="center1">
                <ul class="top">
                    <li class="fl" style="color: red">扫码登陆</li>
                    <li class="fl">账户登陆</li>
                </ul>
                <ul class="foot">
                    <li class="li1">
                        <div class="foot1">
                            <div>
                                <img src="../images/erweima.png" alt="">
                            </div>

                            <p>打开苏宁易购APP扫码登录</p>
                            <a href="">免费注册 有惊喜</a>
                        </div>
                        <div class="foot2"></div>
                    </li>
                    <li class="li2">
                        <div class="foot3">
                            <form action="../index.html" method="post" class="form">
                                <div class="yhm">
                                    <input type="text" name="username" placeholder="手机号" data-error="请输入正确的手机号">
                                    <!-- <br> -->
                                    <p>用户名错误</p>
                                </div>
                                <div class="mm">
                                    <input type="password" placeholder="密码" name="password" data-error="不符合要求">
                                    <!-- <br> -->
                                    <p>密码错误</p>
                                </div>

                                <!-- <input type="submit" class="sub"> -->
                                <button class="btn">登陆</button>
                            </form>
                        </div>
                        <div class="foot4">

                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="footer"></div>
        </div>
    </div>
</body>

</html>
<script src="../js/ajax0.0.1.js"></script>
<script src="../js/login.js"></script>
<script>
    (function () {
        var topLI1 = document.querySelectorAll('.top li')[0];
        var topLI2 = document.querySelectorAll('.top li')[1];
        var footLi1 = document.querySelectorAll('.foot li')[0];
        var footLi2 = document.querySelectorAll('.foot li')[1];
        // console.log(footLi1);
        // console.log(footLi2);
        topLI1.onclick = function () {
            footLi1.style.display = 'block';
            footLi2.style.display = 'none';
        }
        topLI2.onclick = function () {
            footLi1.style.display = 'none';
            footLi2.style.display = 'block';
        }
    }())
    login.init();
</script>
